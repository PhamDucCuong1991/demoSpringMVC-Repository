<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <a href="/create">Create new customer</a>
    <h1>Customers</h1>
    <table border="1">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <th:block th:each="p : ${products}">
            <tr>
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.category.name}"></td>

<!--                <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>-->
<!--                <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>-->
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
